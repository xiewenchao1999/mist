<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>磨砂玻璃效果</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="content">
            <h1>磨砂玻璃效果演示</h1>
            <p>点击页面任意位置，查看清晰区域效果。清晰区域会在几秒后逐渐恢复模糊。</p>
            <img src="https://images.unsplash.com/photo-1506905925346-21bda4d32df4?w=800&h=400&fit=crop" alt="示例图片">
            <p>这是一段示例文字，用于展示磨砂玻璃效果。当你点击页面时，鼠标点击位置会变得清晰，周围区域保持模糊状态。</p>
            
            <div class="input-section">
                <h3>测试输入</h3>
                <div class="input-group">
                    <label for="textInput">文本输入框：</label>
                    <input type="text" id="textInput" placeholder="点击此处输入文本...">
                </div>
                <div class="input-group">
                    <label for="textarea">文本域：</label>
                    <textarea id="textarea" rows="4" placeholder="点击此处输入多行文本..."></textarea>
                </div>
            </div>
            
            <p>效果会在几秒钟后逐渐消失，恢复到初始的模糊状态。你可以多次点击不同位置，创建多个清晰区域。</p>
        </div>
        <div class="fog-overlay"></div>
        <canvas id="maskCanvas"></canvas>
    </div>
    <script src="script.js"></script>
</body>
</html>
